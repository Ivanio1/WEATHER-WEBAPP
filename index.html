<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <title>Weather</title>
</head>

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link rel="icon" href="./static/img/weather-news.png">
<link rel="stylesheet" href="./static/style.css" />

<body>
<div id="app">


    <div id="root"><img class="loader" src="./static/img/loader.gif" alt="loader"></div>

    <div class="popup" id="popup">
        <form action="GET" class="form" id="form">
            <div class="form-group">
                <input type="text" value="" name="city" class="form-input" id="text-input" placeholder="Enter city name" required>
                <input type="submit" class="form-submit" id="submit-button" value="OK">
            </div>
        </form>

        <div class="popup-close" id="close">
            <span></span>
        </div>
    </div>
</div>
</body>

<script src="./js/script.js"></script>
</html>
